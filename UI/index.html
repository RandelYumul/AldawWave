    <ul class="nav-links">

    <div class="map-input-graph-reco">
        <div class="floating-map">

          <!-- Remove for now 
          <iframe src="https://maps.google.com/maps?q=angeles%20city&t=&z=13&ie=UTF8&iwloc=&output=embed" onclick="window.location.href='maps.html'"></iframe>

          -->

          <div id="map"></div>

        </div>
          <!-- Form -->
          <div class="bottom-panel">

            <!-- Origin Input -->
            <div class="input-group with-icon">
              <label for="origin">Origin</label>
              <div class="input-wrapper">
                <img src="assets/location.png" alt="Origin" class="input-icon">
                <input type="text" id="origin" placeholder="Enter origin">
              </div>
            </div>

            <!-- Swap Button -->
            <div class="swap-btn" title="Swap origin and destination" onclick="swapInputs()">
              <img src="assets/Arrow.png" alt="Swap" class="swap-icon">
            </div>

            <!-- Destination Input -->
            <div class="input-group with-icon">
              <label for="destination">Destination</label>
              <div class="input-wrapper">
                <img src="assets/destination.png" alt="Destination" class="input-icon">
                <input type="text" id="destination" placeholder="Enter destination">
              </div>
            </div>

            <div class="main-date-time-gap"></div>

            <!-- Date Input -->
            <div class="input-group with-icon">
              <label for="date">Date</label>
              <div class="input-wrapper">
                <img src="assets/calendar.png" alt="Date" class="input-icon">
                <input type="date" id="date">
              </div>
            </div>

            <div class="main-date-time-gap"></div>

            <!-- Preferred Time Input -->
              <div class="input-group with-icon">
                <label for="time">Preferred Time</label>
                <div class="input-wrapper">
                  <img src="assets/clock.png" alt="Time" class="input-icon">
                  <input type="time" id="time">
                </div>
              </div>

            <!-- Button -->
            <div class="btn-display">
                <p id="travel-time-display"></p>
                <button onclick="showRecommendations()" id="showGraphBtn">Find Recommendation</button>
            </div>
          </div>
      
      <div class="graph-reco">
        <div class="graph-container">
          <p id="graph-placeholder">Input your route and time to see the hourly heat index forecast graph.</p>
        </div>
        <div class="reco-container">
          <p id="reco-placeholder">Departure recommendations and travel tips will appear here.</p>
        </div>
      </div>
    </div>
    
  </div>

  <script>
  async function loadGoogleMapsAPI() {
    try {
      const response = await fetch("http://127.0.0.1:5000/get_api_key");
      const data = await response.json();
      const apiKey = data.key;

      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    } catch (error) {
      console.error("Failed to load Google Maps API:", error);
    }
  }

    // Load Maps API dynamically
    loadGoogleMapsAPI();
  </script>
  <script src="script.js"></script>

</body>
